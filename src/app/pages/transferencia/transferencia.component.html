<section class="container">
    <form class="formulario" (ngSubmit)="transferir()">
        <h1 class="formulario_title">{{title2}}</h1>
        <div class="form-field">
            <label class="form-field_label" for="valor">Valor</label>
            <input class="form-field_input" n id="valor" type="text" name="valor" [(ngModel)]="valor"/>
        </div>

        <div class="form-field">
            <label class="form-field_label" for="destino">Destino</label>
            <input class="form-field_input" id="destino" type="text" name="destino" [(ngModel)]="destino"/>
        </div>

        <div class="botao-wapper">
            <button class="botao" type="submit" >Transferir</button>
        </div>
    </form>
</section>
